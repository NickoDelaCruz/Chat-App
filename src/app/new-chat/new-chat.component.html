<div class="container">
  <mz-card class='blue-grey darken-1 white-text'>
    <mz-card-title>
      <h4>Start a New Chat</h4>
    </mz-card-title>
    <mz-card-content>
      <label>Name your Chat:</label>
      <input type="text" #chatTitle>
      <div class="row">
        <div class="col s12 m6 l6">
          <a mz-button id="btn-dropdown-basic" class="btn blue-grey lighten-1" href="javascript:void(0)">ADD USERS</a>
          <mz-dropdown [id]="'dropdown'" [dropdownButtonId]="'btn-dropdown-basic'">
            <div *ngFor="let user of users">
              <div *ngIf='currentUser?.email != user.email'>
                <li (click)='addToChat(user.email)'>{{user.displayName}}</li>
              </div>
            </div>
          </mz-dropdown>
        </div>
        <div class="col s12 m6 l6">
          <ul>
            <div *ngFor='let user of usersToBeAdded; let idx = index'>
              <li>
                {{user}} -
                <button class="blue-grey lighten-1" (click)='removeFromChat(idx)'>X</button>
              </li>
            </div>
          </ul>
        </div>
      </div>
      <button class="btn blue-grey lighten-1" (click)='startChat(chatTitle.value)' routerLink='/chat'>Start Chat</button>
    </mz-card-content>
  </mz-card>
</div>
<div class="section">
  <div class="row">
  </div>
</div>
