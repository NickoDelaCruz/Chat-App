<div class="container">
  <div class="row">
    <div class="z-depth-4 col s12 md6">
      <div class="card-content blue-grey white-text">
        <span class="card-title">Title: {{postDetail?.title}}</span>
      </div>
      <div class="card-content white-text blue-grey darken-2">
        <div class="row">
          <div class="col s12 m6">
              <h1>Username: {{postDetail?.owner}} </h1>
              <br>
              <h1> Description </h1>
              <h2>{{postDetail?.description}}</h2>
              	<div class="container">
                <h2>Add a comment:</h2>
                <form>
                  <label for="com">Comment: </label>
                    <input type="text" name="com" placeholder='comment' #com>
                      <button type="button" class="btn btn-info" name="Add Comment"(click)="addComment(com.value); com.value = '';">Submit</button>

                </form>
                </div>

              <div class="container">
                <div *ngFor="let comment of postDetail?.comments">
                    <h1><strong>Comment: </strong> {{comment.com}}</h1>
                </div>
              </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
